<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
	<meta charset="UTF-8" />
	<link th:href="@{/css/styles.css}" rel="stylesheet">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<script src="@{/javascript/jquery-3.6.0.min.js}" type="text/javascript"></script>
	<script src="@{/javascript/script.js}" type="text/javascript" ></script>
	<title th:text="${title}">Title</title>
</head>
<body>
	<div th:fragment="header">
		<div sec:authorize="isAuthenticated()">
			Welcome 
			<b><span sec:authentication="name">Username</span></b>
			&nbsp;
			<i><span sec:authentication="principal.authorities">Roles</span></i>
		</div>
		
		<div sec:authorize="hasAnyAuthority('ROLE_FACULTY', 'ROLE_ADMIN')">
			<a href="registerPage">Register</a>
			<a href="listUser">listUser</a>
			<a href="attendance">attendance</a>
		</div>
			
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Logout" />
		</form>
	</div>
	<p>Go to the next page to see fragments in action</p>
	<aside>
		<div>This is a sidebar</div>
	</aside>
	<div class="another">This is another sidebar</div>
	
	<div th:fragment="footer">
		<a th:href="@{/sirt}"></a> | <a
			th:href="@{/contactus}">Contact US</a> | 
			<a th:href="@{/moreinfo}">More Info</a> | 
			<a th:href="@{/other}">Other</a>
	</div>
</body>
</html>
